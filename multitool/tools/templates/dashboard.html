<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multitool Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      font-family: 'Segoe UI', sans-serif;
    }
    .tool-card {
      border-radius: 1rem;
      transition: all 0.3s ease-in-out;
    }
    .tool-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
    }
    .tool-icon {
      font-size: 2rem;
    }
    .navbar-custom {
      background: linear-gradient(90deg, #007bff, #00c6ff);
    }
    .navbar-brand {
      font-weight: bold;
      color: white !important;
    }
    .navbar-nav .nav-link {
      color: white !important;
      font-weight: 500;
    }
    .navbar-nav .nav-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-custom shadow">
    <div class="container">
      <a class="navbar-brand" href="/"><img src="{% static "image/ToolMitra_Logo.png" %}" alt="ToolMitra" style="height: 50px;"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/remove-background/">Background Remover</a></li>
          <li class="nav-item"><a class="nav-link" href="/enhance-image/">Image Enhancer</a></li>
          <li class="nav-item"><a class="nav-link" href="/compress-image/">Image Compressor</a></li>
          <li class="nav-item"><a class="nav-link" href="/crop-image/">Crop Image</a></li>
          <li class="nav-item"><a class="nav-link" href="/image-to-pdf/">Image to PDF</a></li>
          <li class="nav-item"><a class="nav-link" href="/stamp-file/">Stamp Tool</a></li>
          <li class="nav-item"><a class="nav-link" href="https://github.com/rajadityasharma/multitool" target="_blank">GitHub</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container py-5">
    <h2 class="text-center fw-bold mb-5">🛠️ Image Tools Dashboard</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4">

      <div class="col">
        <a href="/remove-background/" class="text-decoration-none text-dark">
          <div class="card tool-card p-3 text-center h-100">
            <div class="tool-icon">🧼</div>
            <h5 class="mt-3">Background Remover</h5>
          </div>
        </a>
      </div>

      <div class="col">
        <a href="/enhance-image/" class="text-decoration-none text-dark">
          <div class="card tool-card p-3 text-center h-100">
            <div class="tool-icon">✨</div>
            <h5 class="mt-3">Image Enhancer</h5>
          </div>
        </a>
      </div>

      <div class="col">
        <a href="/compress-image/" class="text-decoration-none text-dark">
          <div class="card tool-card p-3 text-center h-100">
            <div class="tool-icon">📉</div>
            <h5 class="mt-3">Image Compressor</h5>
          </div>
        </a>
      </div>

      <div class="col">
        <a href="/crop-image/" class="text-decoration-none text-dark">
          <div class="card tool-card p-3 text-center h-100">
            <div class="tool-icon">✂️</div>
            <h5 class="mt-3">Crop Image</h5>
          </div>
        </a>
      </div>

      <div class="col">
        <a href="/image-to-pdf/" class="text-decoration-none text-dark">
          <div class="card tool-card p-3 text-center h-100">
            <div class="tool-icon">📄</div>
            <h5 class="mt-3">Image to PDF</h5>
          </div>
        </a>
      </div>

      <div class="col">
        <a href="/stamp-file/" class="text-decoration-none text-dark">
          <div class="card tool-card p-3 text-center h-100">
            <div class="tool-icon">🔖</div>
            <h5 class="mt-3">Stamp Image</h5>
          </div>
        </a>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
