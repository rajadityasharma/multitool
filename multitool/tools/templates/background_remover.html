<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Background Remover</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(120deg, #e0f7fa, #ffffff);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      backdrop-filter: blur(10px);
      background-color: rgba(255, 255, 255, 0.75);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      border-radius: 1.2rem;
      padding: 30px;
      max-width: 550px;
      width: 100%;
    }

    .form-label {
      font-weight: 600;
    }

    .btn-primary {
      background-color: #0066ff;
      border: none;
    }

    .btn-primary:hover {
      background-color: #004de0;
    }

    .output-section img {
      border-radius: 12px;
      border: 2px solid #ccc;
      max-width: 100%;
      transition: all 0.3s ease-in-out;
    }

    .download-btn {
      margin-top: 15px;
    }

    .heading-icon {
      font-size: 2rem;
      color: #0066ff;
    }
  </style>
</head>

<body>
  <div class="card text-center">
    <div class="mb-3">
      <div class="heading-icon">ðŸ§ </div>
      <h3 class="fw-bold mt-2">Smart Background Remover</h3>
      <p class="text-muted small">Upload an image to remove its background in one click!</p>
    </div>

    <form method="POST" enctype="multipart/form-data" class="text-start">
      {% csrf_token %}
      <div class="mb-3">
        <label for="image" class="form-label">Upload Image</label>
        <input class="form-control" type="file" name="image" id="image" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Remove Background</button>
    </form>

    {% if image_data %}
    <div class="output-section mt-4">
      <h5 class="mb-3 fw-semibold">ðŸŽ‰ Background Removed:</h5>
      <img src="data:image/png;base64,{{ image_data }}" alt="Processed Image"/>
      <br />
      <a href="data:image/png;base64,{{ image_data }}" download="output.png" class="btn btn-success download-btn">â¬‡ Download Image</a>
    </div>
    {% endif %}
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
